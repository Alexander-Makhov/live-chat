<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Live chat</title>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="copyright" content="">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.min.css">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="wrapper">
    <div class="content">

        <!-- Begin header -->
        <header class="header"></header>
        <!-- End header -->

        <!-- Begin main -->
        <main class="main" role="main">
            <section class="section">
                <div class="container">

                    <div class="online-live-chat-wrapper">
                        <div class="btn-inner">
                            <button class="btn-item js-open-message" type="button"><i class="fas fa-comment-alt"></i></button>
                        </div>
                        <div id="chatWrapper" class="online-live-chat js-live-chat">
                            <div class="online-live-chat__close js-close">
                                <i class="fas fa-times"></i>
                            </div>
                            <div class="online-live-chat__body">
                                <header class="entry-title">
                                    <h3>Онлайн консультант</h3>
                                </header>
                                <div id="articleChat" class="article-chat"></div>
                                <form id="liveFormChat" class="form-chat">
                                    <label class="label-item">
                                        <textarea id="liveChat" class="textarea-item" onkeypress="enterKey(event, this)"></textarea>
                                    </label>
                                    <div class="btn-inner">
                                        <button class="btn-item js-send" type="button"><i class="fas fa-paper-plane"></i></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </section>
        </main>
        <!-- End main -->

    </div>

    <!-- Begin footer -->
    <footer class="footer"></footer>
    <!-- End footer -->
</div>
<script type="text/javascript" src="js/libs.min.js"></script>
</body>
</html>
